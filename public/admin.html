    <script>
        // APIé…ç½®
        const API_BASE_URL = window.location.origin.includes('localhost') 
            ? 'http://localhost:3000/api' 
            : window.location.origin + '/api';
        
        // å…¨å±€å˜é‡
        let allRecords = [];
        let currentRecords = [];
        let currentPage = 1;
        let totalPages = 1;
        let pageSize = 20;
        let viewMode = 'table';
        let selectedRecords = new Set();
        let nameList = [];
        
        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®é»˜è®¤æ—¥æœŸèŒƒå›´ä¸ºæœ¬å‘¨
            setDateRange('week');
            
            // åŠ è½½æ•°æ®

                pageSize = parseInt(this.value);
                currentPage = 1;
                applyFilters();

            // ç›‘å¬æ’åºå˜åŒ–

            // ç›‘å¬å§“åç­›é€‰å˜åŒ–

        // è®¾ç½®æ—¥æœŸèŒƒå›´
        function setDateRange(rangeType) {
            const today = new Date();
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            
            // ç§»é™¤æ‰€æœ‰å¿«é€Ÿæ—¥æœŸæŒ‰é’®çš„activeç±»
            document.querySelectorAll('.quick-date-group button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ä¸ºå½“å‰é€‰æ‹©çš„æŒ‰é’®æ·»åŠ activeç±»
            event.target.classList.add('active');
            
            let startDate, endDate;
            
            switch(rangeType) {
                case 'week':
                    const weekStart = new Date(today);
                    weekStart.setDate(weekStart.getDate() - weekStart.getDay() + 1); // å‘¨ä¸€
                    startDate = weekStart.toISOString().split('T')[0];
                    endDate = today.toISOString().split('T')[0];
                    break;
                case 'lastWeek':
                    const lastWeekStart = new Date(today);
                    lastWeekStart.setDate(lastWeekStart.getDate() - lastWeekStart.getDay() - 6);
                    const lastWeekEnd = new Date(lastWeekStart);
                    lastWeekEnd.setDate(lastWeekEnd.getDate() + 6);
                    startDate = lastWeekStart.toISOString().split('T')[0];
                    endDate = lastWeekEnd.toISOString().split('T')[0];
                    break;
                case 'month':
                    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    startDate = monthStart.toISOString().split('T')[0];
                    endDate = today.toISOString().split('T')[0];
                    break;
                case 'lastMonth':
                    const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                    const lastMonthStart = new Date(lastMonth.getFullYear(), lastMonth.getMonth(), 1);
                    const lastMonthEnd = new Date(lastMonth.getFullYear(), lastMonth.getMonth() + 1, 0);
                    startDate = lastMonthStart.toISOString().split('T')[0];
                    endDate = lastMonthEnd.toISOString().split('T')[0];
                    break;
                case 'year':
                    const yearStart = new Date(today.getFullYear(), 0, 1);
                    startDate = yearStart.toISOString().split('T')[0];
                    endDate = today.toISOString().split('T')[0];
                    break;
                case 'all':
                    startDate = null;
                    endDate = null;
                    break;
                default:
                    return;
            }
            
            if (startDate) startDateInput.value = startDate;
            if (endDate) endDateInput.value = endDate;
        }
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/records`);
                const data = await response.json();
                
                if (data.success) {
                    allRecords = data.data;
                    
                    // æ›´æ–°å§“ååˆ—è¡¨
                    updateNameList();
                    
                    // åº”ç”¨ç­›é€‰
                    applyFilters();
                    
                    showMessage('æ•°æ®åŠ è½½æˆåŠŸ', 'success');
                } else {
                    showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                console.error('åŠ è½½è®°å½•å¤±è´¥:', error);
                showMessage('è¿æ¥æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // æ›´æ–°å§“ååˆ—è¡¨
        function updateNameList() {
            // ä»æ‰€æœ‰è®°å½•ä¸­æå–å”¯ä¸€çš„å§“å
            const names = [...new Set(allRecords.map(record => record.name))].sort();
            nameList = names;
            
            const filterNameSelect = document.getElementById('filterName');
            
            // ä¿å­˜å½“å‰é€‰ä¸­çš„å€¼
            const currentValue = filterNameSelect.value;
            
            // æ¸…ç©ºç°æœ‰é€‰é¡¹ï¼ˆä¿ç•™ç¬¬ä¸€ä¸ª"å…¨éƒ¨äººå‘˜"é€‰é¡¹ï¼‰
            filterNameSelect.innerHTML = '<option value="">å…¨éƒ¨äººå‘˜</option>';
            
            // æ·»åŠ å§“åé€‰é¡¹
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                filterNameSelect.appendChild(option);
            });
            
            // æ¢å¤ä¹‹å‰é€‰ä¸­çš„å€¼ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if (nameList.includes(currentValue)) {
                filterNameSelect.value = currentValue;
            }
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            // è·å–ç­›é€‰æ¡ä»¶
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterName = document.getElementById('filterName').value;
            const sortBy = document.getElementById('sortBy').value;
            
            // ç­›é€‰è®°å½•
            currentRecords = allRecords.filter(record => {
                // æ—¥æœŸç­›é€‰
                const dateMatch = (!startDate || record.date >= startDate) && 
                                 (!endDate || record.date <= endDate);
                
                // å§“åç­›é€‰
                const nameMatch = !filterName || record.name === filterName;
                
                return dateMatch && nameMatch;
            });
            
            // æ’åº
            sortRecords(sortBy);
            
            // è®¡ç®—åˆ†é¡µ
            totalPages = Math.ceil(currentRecords.length / pageSize);
            
            // ç¡®ä¿å½“å‰é¡µæœ‰æ•ˆ
            if (currentPage > totalPages) currentPage = 1;
            if (currentPage < 1) currentPage = 1;
            
            // æ˜¾ç¤ºæ•°æ®
            displayRecords();
            
            // æ›´æ–°åˆ†é¡µ
            updatePagination();
        }
        
        // æ’åºè®°å½•
        function sortRecords(sortBy) {
            switch(sortBy) {
                case 'createdAt_desc':
                    currentRecords.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'date_desc':
                    currentRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'name_asc':
                    currentRecords.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'totalClassics_desc':
                    currentRecords.sort((a, b) => {
                        const totalA = (a.diamond || 0) + (a.amitabha || 0) + (a.guanyin || 0) + (a.puxian || 0) + (a.dizang || 0);
                        const totalB = (b.diamond || 0) + (b.amitabha || 0) + (b.guanyin || 0) + (b.puxian || 0) + (b.dizang || 0);
                        return totalB - totalA;
                    });
                    break;
            }
        }
        
        // æ˜¾ç¤ºè®°å½•
        function displayRecords() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageRecords = currentRecords.slice(startIndex, endIndex);
            
            if (viewMode === 'table') {

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            if (currentPage > 1) {
                html += `<button onclick="changePage(${currentPage - 1})" class="btn-secondary">ä¸Šä¸€é¡µ</button>`;
            }
            
            // é¡µç æŒ‰é’®
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active-page' : 'btn-secondary'}">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            if (currentPage < totalPages) {
                html += `<button onclick="changePage(${currentPage + 1})" class="btn-secondary">ä¸‹ä¸€é¡µ</button>`;
            }
            
            pagination.innerHTML = html;
        }

        function downloadFile(content, fileName, contentType) {

            window.URL.revokeObjectURL(url);
